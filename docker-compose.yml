services:
  db:
    image: postgres:15
    container_name: events-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: events
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/events
      JWT_SECRET: your_jwt_secret
    ports:
      - "8000:8000"
    # â€¦

volumes:
  pgdata: