[build]
  command = "cd frontend && npm install --no-audit --no-fund && npm run build"
  publish = "/build"

[build.environment]
  GENERATE_SOURCEMAP = "false"

## IMPORTANT: Place API proxy BEFORE SPA fallback so Netlify forwards API calls to Koyeb
[[redirects]]
  from = "/api/*"
  to = "https://raw-minne-multisportsandevents-7f82c207.koyeb.app/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200